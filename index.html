
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon Bar -->
    <link
	    rel="icon"
	    type="image/png"
	    href="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-keep-icon.png"
	/>
    <!-- import FontAwesome -->
    <script src="https://kit.fontawesome.com/81d73e8e4d.js"crossorigin="anonymous"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="style.css">
    <title>NoteApp</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <h1>
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-keep-icon.png" alt="LogoNoteApp">
        </h1>
        <!-- Take a Note -->
        <button class="addNote">
            <i class="fa-solid fa-plus"></i> Add Note
        </button>
        <!-- Logo Profile -->
        <img id="mProfile" src="https://avatars.githubusercontent.com/u/143895455?s=96&v=4" alt="profile" class="profile">
    </header>
    <!-- Notes -->
    <div class="notes-container"></div>

    <!-- import JS -->
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
